{% extends "layout.html" %}

{% block body %}

	<div class="jumbotron jumbotron-fluid home">
		<div class="container home">
			<h1 class="display-4 home">{{ journalist_info[1] }}</h1>
			<style>@import url('https://fonts.googleapis.com/css?family=Lobster');</style>
			{% if session.logged_in %}
				<h4>{{ journalist_info[0] }}</h4>
				<h4>Beskrivning: {{ journalist_info[5] }}</h4>
			{% endif %}
			<img src="/static/bilder/employees/{{ journalist_info[4] }}" alt="Bild på anställd">
			<h3>E-mail: {{ journalist_info[3] }}</h3>
			<h3>Telefon: {{ journalist_info[2] }}</h3>
		</div>
	</div>
	<main>
		<section class="container-fluid">
			<div class="container container-smaller">
				<div class="row home">
					<!-- Tom div tills vidare. -->
				</div>
			</div>
		</section>
		<section class="container-fluid lighter-gray">
			<div class="container container-smaller">
				<a href="/">Tillbaka till startsidan</a>
			</div>
		</section>
	</main>

{% endblock %}
